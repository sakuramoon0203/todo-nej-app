<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NEJ Todo</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!-- @STYLE -->
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link type="text/css" rel="stylesheet" href="./stylesheets/style.css" />
</head>

<body>
    <section class="todoapp">
        <header id="header">
            <h1 class="title">todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as finished</label>
            <ul id="todo-list">
            </ul>
        </section> 
        <footer id="footer" class="hidden">
            <ul class="filters">
                <li>
                    <a id ="show-all" class="query selected">All</a>
                </li>
                <li>
                    <a class="query" id="show-active">Active</a>
                </li>
                <li>
                    <a class="query" id="show-finished">Finished</a>
                </li>
                <li>
                    <a class="query" id="clear-finished">Clear Finished</a>
                </li>
            </ul>
        </footer>
    </section>   

    <footer class="info">
        <p>Double-click to edit a todo</p>
    </footer>

    <!-- @DEFINE -->
    <script src="./javascripts/nej/src/define.js?pro=./"></script>
    <script src="./javascripts/todo.js"></script>
</body>

</html>
